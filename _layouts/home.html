---
layout: default
---

<div class="home">
    <ul>
        {% for post in site.posts %}
            <li>
                {% assign date_format = site.Hobbies.date_format | default: "%b %-d, %Y" %}
                <span>{{ post.data | date: date_format }}</span>
                <h3>
                    <a href="{{ post.url | relative_url }}">
                        {{ post.title | escape }}
                    </a>
                </h3>
            </li>
        {% endfor %}
    </ul>
</div>
