<!DOCTYPE html>
<!-- Sets Language per Page-->
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
    <!-- Add Head Tag Information -->
    {% include head.html %}
    <body>
        <!-- Add Header to Site -->
        {% include header.html %}

        <!-- Per-Page Content -->
        {{ content }}

        <!-- Add Footer to Site -->
        {% include footer.html %}
    </body>
</html>
